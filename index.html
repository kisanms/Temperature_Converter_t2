<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Temperature Converter</title>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter
      <img src="https://raw.githubusercontent.com/kisanms/Temperature_Converter_t2/main/thermometer-cartoon-illustration-isolated-on-white-meteorology-thermostat-vector-icon-measure-level-warm-and-cold-temperature-measurement-blue-an-2D6MBMC.jpg" alt="" height="60px" width="60px">
    </h1>
    <div class="conversion-container">
      <select id="fromUnit">
        <option value="celsius">Celsius °C</option>
        <option value="fahrenheit">Fahrenheit °F</option>
        <option value="kelvin">Kelvin °K</option>
      </select>
      <input type="number" id="temperature" placeholder="Enter temperature">
      <select id="toUnit">
        <option value="celsius">Celsius °C</option>
        <option value="fahrenheit">Fahrenheit °F</option>
        <option value="kelvin">Kelvin °K</option>
      </select>
      <div>
        <button id="convertBtn">Convert</button>
      </div>
    </div>
    <div class="result">
      <p><span id="conversionResult"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
